<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Encuesta Educativa</h1>
            <p id="description" class="description text-center">
                Gracias por permitirnos saber un poco de usted
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre"
                    required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Edad<span class="clue">(opcional)</span></label>
                <input type="number" name="edad" id="number" min="10" max="99" class="form-control"
                    placeholder="Edad" />
            </div>
            <div class="form-group">
                <p>En que se desempe√±a actualmente?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>seleccione su oficio y/o labor</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="trabajo">Trabajador</option>
                    <option value="Audotidacta">Autodidacta</option>
                    <option value="prefieroNo">Prefiero no decir</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <p>Recomendaria esta encuesta a un amigo?</p>
                <label>
                    <input name="usuario-recomendado" value="definitivamente" type="radio" class="input-radio"
                        checked />Definitivamente</label>
                <label>
                    <input name="usuario-recomendado" value="probablemente" type="radio"
                        class="input-radio" />Probablemente</label>

                <label>
                    <input name="usuario-recomendado" value="indeciso" type="radio"
                        class="input-radio" />Indeciso</label>
            </div>

            <div class="form-group">
                <p>
                    Cual es su actividad favorita?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Seleccione una opcion</option>
                    <option value="cine">Cine</option>
                    <option value="leer">Leer</option>
                    <option value="Trabajar">Trabajar</option>
                    <option value="Ejercicio">Ejercicio</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    Que otra actividad le gusta?
                    <span class="clue">(Seleccione todo lo que aplique)</span>
                </p>

                <label><input name="prefer" value="estudiar" type="checkbox" class="input-checkbox" />Estudiar</label>
                <label>
                    <input name="prefer" value="viajar" type="checkbox" class="input-checkbox" />Viajar</label>
                <label><input name="prefer" value="bailar" type="checkbox" class="input-checkbox" />Bailar</label>
                <label><input name="prefer" value="caminar" type="checkbox" class="input-checkbox" />Caminar</label>
                <label><input name="prefer" value="Reunion-familiar" type="checkbox" class="input-checkbox" />Reunion
                    familiar</label>
                <label><input name="prefer" value="montar-bicicleta" type="checkbox" class="input-checkbox" />Montar
                    bicicleta</label>

                <label><input name="prefer" value="escuchar-musica" type="checkbox" class="input-checkbox" />Escuchar
                    musica</label>

                <label><input name="prefer" value="parapente" type="checkbox" class="input-checkbox" />Parapente</label>
                <label><input name="prefer" value="teatro" type="checkbox" class="input-checkbox" />Teatro</label>

                <label><input name="prefer" value="motociclismo" type="checkbox"
                        class="input-checkbox" />Motociclismo</label>

                <label><input name="prefer" value="automovilismo" type="checkbox"
                        class="input-checkbox" />Automovilismo</label>

                <div class="form-group">
                    <p>Algun comentario y/o sugerencia?</p>
                    <textarea id="comentarios" class="input-textarea" name="comentario"
                        placeholder="Haga su comentario aqui..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
